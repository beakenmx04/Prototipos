<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top to allow scrolling if content is long */
            min-height: 100vh; /* Minimum full viewport height */
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 32px;
            max-width: 800px;
            width: 100%;
            margin: 20px auto; /* Center with margin */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568; /* Darker text for labels */
        }
        .form-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748; /* Dark text for inputs */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4299e1; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Blue shadow on focus */
        }
        .btn-primary {
            background-color: #4299e1; /* Blue background */
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(66, 153, 225, 0.2);
        }
        .btn-primary:hover {
            background-color: #3182ce; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #ebf4ff; /* Lighter border for list items */
        }
        .book-item:last-child {
            border-bottom: none;
        }
        .book-info span {
            display: block;
            color: #4a5568;
            font-size: 0.95rem;
        }
        .book-info span:first-child {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.05rem;
        }
        .delete-btn {
            background-color: #ef4444; /* Red for delete */
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #dc2626; /* Darker red on hover */
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50; /* Green for success */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .message-box.error {
            background-color: #f44336; /* Red for error */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Registro de Libros</h1>

        <!-- User ID Display -->
        <div class="mb-6 p-4 bg-blue-50 rounded-lg shadow-inner">
            <p class="text-sm text-blue-800 font-medium">
                Su ID de Usuario: <span id="userIdDisplay" class="font-bold text-blue-900 break-words">Cargando...</span>
            </p>
        </div>

        <form id="bookForm" class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="form-group">
                    <label for="title">Título del Libro</label>
                    <input type="text" id="title" placeholder="Ej: Cien años de soledad" required class="focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" placeholder="Ej: Gabriel García Márquez" required class="focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            <div class="form-group mb-6">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" placeholder="Ej: 978-3-16-148410-0" class="focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="submit" class="btn-primary w-full text-center">Registrar Libro</button>
        </form>

        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Libros Registrados</h2>
        <div id="booksList" class="space-y-4">
            <!-- Books will be loaded here -->
            <p id="noBooksMessage" class="text-gray-500 text-center hidden">No hay libros registrados aún.</p>
        </div>
    </div>

    <!-- Message Box for notifications -->
    <div id="messageBox" class="message-box"></div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = 'loading'; // Default userId before auth is ready

        const bookForm = document.getElementById('bookForm');
        const booksList = document.getElementById('booksList');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const noBooksMessage = document.getElementById('noBooksMessage');
        const messageBox = document.getElementById('messageBox');

        // Function to show messages (e.g., success, error)
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = 'message-box'; // Reset classes
            if (isError) {
                messageBox.classList.add('error');
            }
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        // Initialize Firebase on window load
        window.onload = async function() {
            try {
                // Initialize Firebase app
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate user
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        console.log("Firebase Authenticated. User ID:", userId);
                        // Once authenticated, start listening for books
                        listenForBooks();
                    } else {
                        // Sign in anonymously if no initial token is provided or user is not signed in
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Error during authentication:", error);
                            userIdDisplay.textContent = "Error de autenticación";
                            showMessage("Error de autenticación. Inténtelo de nuevo.", true);
                        }
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage("Error al inicializar la aplicación. " + error.message, true);
            }
        };

        // Function to listen for book changes in Firestore
        function listenForBooks() {
            // Firestore collection path for private user data
            const booksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/books`);
            const q = query(booksCollectionRef); // No orderBy to avoid index issues

            onSnapshot(q, (snapshot) => {
                booksList.innerHTML = ''; // Clear existing list
                if (snapshot.empty) {
                    noBooksMessage.classList.remove('hidden');
                } else {
                    noBooksMessage.classList.add('hidden');
                    snapshot.forEach((doc) => {
                        const book = doc.data();
                        const bookId = doc.id;

                        const bookItem = document.createElement('div');
                        bookItem.className = 'book-item bg-gray-50 rounded-lg shadow-sm';
                        bookItem.innerHTML = `
                            <div class="book-info">
                                <span>${book.title}</span>
                                <span class="text-sm text-gray-600">Autor: ${book.author}</span>
                                <span class="text-sm text-gray-600">ISBN: ${book.isbn || 'N/A'}</span>
                            </div>
                            <button class="delete-btn" data-id="${bookId}">Eliminar</button>
                        `;
                        booksList.appendChild(bookItem);
                    });
                }
            }, (error) => {
                console.error("Error listening to books:", error);
                showMessage("Error al cargar libros: " + error.message, true);
            });
        }

        // Handle book registration form submission
        bookForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;

            if (!userId || userId === 'loading') {
                showMessage("Autenticación en progreso. Por favor, espere.", true);
                return;
            }

            try {
                // Add a new document to the 'books' collection for the current user
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/books`), {
                    title: title,
                    author: author,
                    isbn: isbn,
                    createdAt: new Date() // Add a timestamp
                });

                showMessage("Libro registrado exitosamente!");
                bookForm.reset(); // Clear the form
            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage("Error al registrar libro: " + error.message, true);
            }
        });

        // Handle book deletion
        booksList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const bookId = e.target.dataset.id;

                if (!userId || userId === 'loading') {
                    showMessage("Autenticación en progreso. Por favor, espere.", true);
                    return;
                }

                try {
                    // Delete the document from the 'books' collection
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/books`, bookId));
                    showMessage("Libro eliminado exitosamente!");
                } catch (error) {
                    console.error("Error removing document: ", error);
                    showMessage("Error al eliminar libro: " + error.message, true);
                }
            }
        });
    </script>
</body>
</html>
