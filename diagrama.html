<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Flujo de Proceso</title>
    <!-- Tailwind CSS CDN for overall page styling -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        /* Custom styles for the body and Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        /* Styles for SVG elements */
        .diagram-box {
            fill: #6366f1; /* Indigo 500 */
            stroke: #4f46e5; /* Indigo 600 */
            stroke-width: 2;
            rx: 10; /* Rounded corners */
            ry: 10;
        }
        .diagram-text {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: central;
        }
        .diagram-arrow {
            stroke: #374151; /* Gray 700 */
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        /* Hide the loading message by default, show it via JS if needed */
        #loading-diagram {
            display: none;
            color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-6xl w-full bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Flujo de Trabajo para Generación de Aplicaciones
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Visualización del proceso desde la configuración de GitHub hasta la visualización del prototipo.
        </p>

        <div class="flex justify-center items-center">
            <!-- SVG Container -->
            <svg id="workflow-svg" viewBox="0 0 1000 900" class="w-full h-auto" preserveAspectRatio="xMidYMid meet">
                <!-- Define arrowhead marker -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
                    </marker>
                </defs>

                <!-- Step 1: Configuración de GitHub -->
                <rect x="350" y="50" width="300" height="70" class="diagram-box" />
                <text x="500" y="85" class="diagram-text">1. Configuración de GitHub</text>
                <line x1="500" y1="120" x2="500" y2="170" class="diagram-arrow" />

                <!-- Step 2: Creación de Repositorio -->
                <rect x="350" y="170" width="300" height="70" class="diagram-box" />
                <text x="500" y="205" class="diagram-text">2. Creación de Repositorio</text>
                <line x1="500" y1="240" x2="500" y2="290" class="diagram-arrow" />

                <!-- Step 3: Publicación de Repositorio desde GitHub -->
                <rect x="350" y="290" width="300" height="70" class="diagram-box" />
                <text x="500" y="325" class="diagram-text">3. Publicación de Repositorio</text>
                <line x1="500" y1="360" x2="500" y2="410" class="diagram-arrow" />

                <!-- Step 4: Creación de Base de Datos en Firebase -->
                <rect x="350" y="410" width="300" height="70" class="diagram-box" />
                <text x="500" y="445" class="diagram-text">4. Creación de DB en Firebase</text>
                <line x1="500" y1="480" x2="500" y2="530" class="diagram-arrow" />

                <!-- Step 5: Extracción de Datos para Conexión -->
                <rect x="350" y="530" width="300" height="70" class="diagram-box" />
                <text x="500" y="565" class="diagram-text">5. Extracción de Datos de Conexión</text>
                <line x1="500" y1="600" x2="500" y2="650" class="diagram-arrow" />

                <!-- Step 6: Pedir a IA que Genere una Aplicación -->
                <rect x="350" y="650" width="300" height="70" class="diagram-box" />
                <text x="500" y="685" class="diagram-text">6. Pedir a IA Generar Aplicación</text>
                <line x1="500" y1="720" x2="500" y2="770" class="diagram-arrow" />

                <!-- Step 7: Pegar Código en Archivo GitHub -->
                <rect x="350" y="770" width="300" height="70" class="diagram-box" />
                <text x="500" y="805" class="diagram-text">7. Pegar Código en Archivo GitHub</text>
                <line x1="500" y1="840" x2="500" y2="870" class="diagram-arrow" />

                <!-- Step 8: Visualizar Prototipo en URL de GitHub -->
                <rect x="350" y="870" width="300" height="70" class="diagram-box" />
                <text x="500" y="905" class="diagram-text">8. Visualizar Prototipo en URL de GitHub</text>
            </svg>
        </div>
    </div>

    <script>
        // No JavaScript needed for this static SVG diagram,
        // but this script block is kept for consistency.
        // It could be used for dynamic scaling or interactions if needed in the future.
    </script>
</body>
</html>
